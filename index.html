<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Draw & Guess</title>
    <link rel="stylesheet" href="style.css">

    <!-- p5.js and ml5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>AI Draw <span class="highlight">Guess</span></h1>
                <div class="score-board">Score: <span id="score">0</span></div>
            </div>
            <div class="target-container">
                <p>Your Mission: Draw a...</p>
                <h2 id="target-word">...</h2>
            </div>
        </header>

        <main>
            <div id="canvas-wrapper">
                <!-- Canvas will be injected here by p5.js -->
                <div id="game-overlay" class="hidden">
                    <div class="success-msg">Correct! üéâ</div>
                </div>
            </div>

            <div class="controls">
                <button id="clearBtn" class="btn secondary-btn">
                    üóëÔ∏è Clear
                </button>
                <button id="skipBtn" class="btn primary-btn">
                    ‚è≠Ô∏è Skip Word
                </button>
            </div>

            <div class="results-panel">
                <div class="guess-item top-guess">
                    <span class="label">Top Guess:</span>
                    <span id="label" class="value">Draw something...</span>
                </div>
                <div class="guess-item confidence-item">
                    <span class="label">Confidence:</span>
                    <span id="confidence" class="value">0%</span>
                </div>
                <div id="guess-list" class="other-guesses">
                    <!-- Other guesses can go here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
